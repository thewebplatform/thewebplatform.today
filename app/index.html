<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>The Web Platform Today</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/android-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-icon-114x114.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-icon-144x144.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

		<paper-header-panel main mode="standard" class="tall">

			<!-- Main Toolbar -->
			<paper-toolbar id="mainToolbar" class="tall layout vertical">
				
				<span class="flex"></span>

				<!-- Toolbar icons -->
				<paper-icon-button icon="refresh"></paper-icon-button>
				<paper-icon-button icon="search"></paper-icon-button>

				<!-- Application name -->
				<div class="flex middle app-name layout horizontal">
					<iron-image class="center" src="images/logo.png" style="width:100px; height:100px;" sizing="contain"></iron-image>
					<h3 class="paper-font-display2 flex center">The Web Platform Today</h3>
				</div>

				<!-- Tabs in the toolbar -->
				<paper-tabs attr-for-selected="data-route" selected="{{route}}" class="bottom self-end">

					<paper-tab data-route="new">New Episode</paper-tab>
					<paper-tab data-route="old">Previous Stuff</paper-tab>
					<paper-tab data-route="about">About Us</paper-tab>

				</paper-tabs>

			</paper-toolbar>

			<!-- Main Content -->
			<div class="content">
				
				<!-- Tab Data -->
				<iron-pages attr-for-selected="data-route" selected="{{route}}">
					<new-episode data-route="new"></new-episode>
					<previous-episodes data-route="old"></previous-episodes>
					<about-us data-route="about"></about-us>
				</iron-pages>
				
				<!-- Footer -->
				<universal-footer>
					
					<div multicol class="credits">
						<div col center>
							<div row>
							 Made with <iron-icon class="crimson" icon="icons:favorite"></iron-icon> and <iron-icon class="mediumpurple" icon="icons:polymer"></iron-icon> by
							</div>
							<div row>
								<paper-button raised class="webplatform-button" onclick="window.open('https://github.com/orgs/thewebplatform/people', '_blank');">The Web Platform Today Team</paper-button>
							</div>
						</div>
					</div>
					<div copyright-center>Â© 2015 The Web Platform Today</div>
				</universal-footer>
			</div>
		</paper-header-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
