<link rel="import" href="../elements.html">

<dom-module id="new-episode">
	<style>
		:host {
			height: 100%;
			width: 100%;
			display: block;
			position: relative;
			font-family: 'Roboto', sans-serif;
			-webkit-font-smoothing: antialiased;
			text-rendering: optimizeLegibility;
		}

		.episode-info h1{
			color: var(--primary-text-color);
			font-weight: 100;
			margin-top: 10px;
		}
		.episode-info h5{
			color: var(--secondary-text-color);
			font-weight: 100;
			margin-bottom: 0;
		}

		.resources {
			display: block;
		}
		.section-heading {
			font-weight: 100;
			font-size: 20px;
		}
		.resources paper-material {
			margin:0;
			border-right: 1px solid rgba(0,0,0,0.12);
			border-bottom: 1px solid rgba(0,0,0,0.12);
		}
		.resources paper-item {
			padding: 10px 0;
			margin: 0;
			color: var(--secondary-text-color);
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.resources .item-title {
			font-weight: 100;
			font-size: 16sp;
			margin: 0 20px;
			overflow: hidden;
			text-overflow: ellipsis;
			word-break: break-all;
    	height: 20px;
		}
		.resources .item-link {
			font-weight: 100;
			font-size: 14sp;
			margin: 0 20px;
			word-break: break-all;
    	height: 20px;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.resources .item-link a {
			color: var(--secondary-text-color);
		}

		@media all and (min-width: 0) and (max-width: 600px) {
			.resources paper-material {
				width: auto;
				display: block;
				margin: 0;
			}
			.episode-info {
				margin: 20px;
				padding: 10px;
			}
			.episode-coverart {
				width: 80px;
				height: 80px;
			}
			.episode-info h1{
				font-size: 30px;
			}
			.episode-info h5{
				margin-top: 0;
			}
			id-card {
				width: auto;
				display: block;
			}
		}
		@media all and (min-width: 601px) {
			.resources paper-material {
				width: 49%;
				display: inline-block;
			}
			.episode-info {
				margin: 50px;
				padding: 20px;
			}
			.episode-coverart {
				width: 120px;
				height: 120px;
			}
			.episode-info h1{
				font-size: 40px;
			}
			.episode-info h5{
				margin-top: 10px;
			}
			id-card {
				width: 49%;
				display: inline-block;
			}
		}
		@media all and (min-width: 780px) {
			.resources paper-material {
				width: 32%;
				display: inline-block;
			}
			id-card {
				width: 32%;
				display: inline-block;
			}
		}
	</style>
	<template>
		<iron-localstorage name="content" value="{{localstoragecontent}}"></iron-localstorage>
		<iron-ajax id="contentservice"
				auto
				url="../../content.json"
				handle-as="json"
				on-response="_handleContentResponse"></iron-ajax>
		<paper-material class="episode-info" elevation="1">
			<div class="titlebar layout horizontal">
				<div class="flex layout vertical">
					<h5>Episode <span>{{content.episode}}</span></h5>
					<h1 class="flex">{{content.title}}</h1>
				</div>
				<div>
					<iron-image class="episode-coverart"	src="{{content.coverart}}" sizing="contain"></iron-image>
				</div>
			</div>
			<div class="summary">
				<p>{{content.summary}}</p>
			</div>
			<div class="layout vertical resources">
				<div>
					<h3 class="section-heading">Resources</h3>
				</div>
				<div class="block">
					<template is="dom-repeat" items="{{content.resources}}">
						<paper-material elevation="0">
							<paper-item>
								<paper-item-body two-line>
									<div class="item-title">{{item.title}}</div>
									<div secondary class="item-link"><a href="{{item.link}}">{{item.link}}</a></div>
								</paper-item-body>
							</paper-item>
						</paper-material>
					</template>
				</div>
			</div>
			<div class="layout vertical">
				<div>
					<h3 class="section-heading">Panelists</h3>
				</div>
				<div class="block">
					<template is="dom-repeat" items="{{content.panelists}}">
						<id-card
							 screen_name="{{item.screen_name}}"
							 github="{{item.github}}"
							 summary="{{item.summary}}"></id-card>
					</template>
				</div>
			</div>
		</paper-material>
	</template>
</dom-module>
<script>
	( function() {
		Polymer({
			is: 'new-episode',
			properties: {
				localstoragecontent: {
					type: Object,
					value: []
				},
				content: {
					type: Object,
					value: []
				}
			},
			_handleContentResponse: function (e, detail) {
				this.localstoragecontent = detail.response;
				this.content = detail.response[0];
				document.querySelector("#app").player = this.content;
			}
		});
	})();
</script>
